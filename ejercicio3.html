<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Resultado: <span class="resultado"></span></h2>
        <div>
          <div>
            <div>
              <label for="">Valor 1</label>
              <input id="valor1" type="text" />
            </div>
            <div>
              <label for="">Valor 2</label>
              <input id="valor2" type="text" />
            </div>
            <div style="display: flex">
              <button id="btn-sumar" type="button">Sumar</button>
              <button id="btn-restar" type="button">Restar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //se declaran las variables que consigue el elemento byid valor1 y valor2
      let valor_1 = document.getElementById("valor1");
      let valor_2 = document.getElementById("valor2");
      // se declaran variables para los resultados de la suma y la resta
      let resultado_suma;
      let resultado_resta;
      // se declara variables  con consigue el byid btn-sumar y se genera la funcion con el evento click para realizar la suma
      let suma = document.getElementById("btn-sumar");
      suma.addEventListener("click", function () {
        let resultado = document.querySelector(".resultado");
        resultado_suma = parseInt(valor_1.value) + parseInt(valor_2.value);
        resultado.innerHTML = resultado_suma;
      });
      // se declara variables  con consigue el byid btn-restar y se genera la funcion con el evento click para realizar la resta y se le agrega un if, else para cuando el resultado sea menor a 0.
      let resta = document.getElementById("btn-restar");
      resta.addEventListener("click", function () {
        let resultado = document.querySelector(".resultado");
        resultado_resta = parseInt(valor_1.value) - parseInt(valor_2.value);
        if (resultado_resta < 0) {
          resultado.innerHTML = 0;
        } else {
          resultado.innerHTML = resultado_resta;
        }
      });
    </script>
  </body>
</html>
