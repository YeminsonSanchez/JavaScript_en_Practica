<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Paleta de colores</h2>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e53e3e; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-2"
              style="background-color: #dd6b20; width: 100px; height: 100px"
              type="button"
            ></button>
            <button

            ></button>

            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // declara la variable que consigue el elemento con ID btn-1
      let btn_1 = document.getElementById("btn-1");
      // activa la función cuando se hace click al elemento con ID anteriormente mencionado
      btn_1.addEventListener("click", function () {
        // cuando se clickea el elemento con ID anteriormente mencionado, modifica la caja de la derecha
        document
          .getElementById("caja")
          .setAttribute(
            "style",
